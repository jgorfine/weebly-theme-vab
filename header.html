<!DOCTYPE html>
<html>
	<head>
		<link rel="canonical" href="">
		<!-- METADATA -->
    <!-- ~Setup -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <!-- ~Bots -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <!-- ~Social Share -->
    <!-- ~-title -->
    <title></title> 
    <meta itemprop="name" content="">
    <!-- ~-description -->
    <meta name="description" content="">
    <meta itemprop="description" content="">
    <!-- ~-image -->
    <meta property="og:image:secure_url" content="">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="">
    <meta property="og:image:height" content="">
    <meta property="og:image" content="">
    <meta name="twitter:image:src" content="">
    <meta name="twitter:image:alt" content="Virginia Bronze">
    <meta itemprop="image" content="">
    <!-- ~-app -->
    <!--<meta property="twitter:app:name:googleplay" content="">
    <meta property="twitter:app:id:googleplay" content="">
    <meta property="twitter:app:url:googleplay" content="">-->
    <!-- content type -->
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <!-- ~-content creator -->
    <meta property="og:site_name" content="Virginia Bronze">
    <meta property="fb:app_id" content="">
    <meta name="twitter:creator" content="@VirginiaBronze">
    <meta name="twitter:site" content="@VirginiaBronze">
	</head>
	<body class="page page--with-header">
		<nav role="navigation">
			<div class="container">
				<a href="">{logo}</a>
				<div>{menu}</div>
			</div>
		</nav>
		{{#header}}
			<header role="banner">
				<div class="container">
					<h1>{page-title:text}</h1>
				</div>
			</header>
		{{/header}}
		<main role="main">
			{{#sections}}
				<div class="container">
					{content}
				</div>
			{{/sections}}
		</main>
		<footer role="footer">
			<div class="container">
				<nav class="footer__menu" role="navigation">
					{menu}
				</nav>
				<div>
					{footer}
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="/files/theme/plugins.js"></script>
		<script type="text/javascript" src="/files/theme/custom.js"></script>
	</body>
</html>
